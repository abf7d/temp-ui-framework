<div class="nav-top-content" *ngIf="config !== null">
    <div>
         <i [className]="'logo ' + config.logo"> </i> 
         <span class="logo-txt"> {{config.text}}</span>
    </div>
    <div class="header-parent">
        <ng-container *ngTemplateOutlet="inner; context:{list:config.leftNavList}"></ng-container>
        <ng-container *ngTemplateOutlet="inner; context:{list:config.centerNavList}"></ng-container>
        <ng-container *ngTemplateOutlet="inner; context:{list:config.rightNavList}"></ng-container> 
    </div>
</div>

<ng-template #inner let-list="list">
    <div class="h-group">
        <div *ngFor="let item of list">
            <div *ngIf="item.type === 'text'"> {{item.text}}</div>
            <!-- <img *ngIf="item.type === 'img'" src="{{item.src}}" /> -->
            <!-- <img *ngIf="item.type === 'btn'" (click)="click('header-click',item.text, item.includeObj)" src="{{item.src}}" /> -->
            <i *ngIf="item.type === 'i'" [className]="item.icon" (click)="clickItem(item)"></i>
            <!-- <ul *ngIf="item.type === 'menu'" class="drop-down-container">
                <li class="submenu">
                    <a href="#">{{item.text}}</a>
                    <ul class="drop-menu">
                        <li *ngFor="let menuitem of item.items">{{menuitem.text}}</li>
                    </ul>
                </li>
            </ul> -->
        </div>
    </div>
</ng-template>
