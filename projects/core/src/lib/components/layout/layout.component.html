    <div class="second-main-section">

            <router-outlet name="tenant"></router-outlet>
        </div>
        <div class="left outlet">
            <router-outlet name="left"></router-outlet>
        </div>
        <div class="second-main-content">

            </div>

            <router-outlet name="right"></router-outlet>
