<div class="secondary-left-nav" >
    <div class="btn-container file-names">

        <div  *ngIf="config !== null"> 
        <div class="logo">
            <i class="logo-img" [className]="'' + config.logo"> </i>    
            <div class="menu-entry-txt"> {{config.text}} </div>
        </div>

        <ul class="names">
            <li *ngFor="let entry of config.menu" [class.active]="entry.selected"  (click)="leafClick(entry)">
                <div> <i [className]="entry.icon"></i> </div>
                <div class="menu-entry-txt">{{entry.text}}</div>
            </li>
        </ul>
    </div>
    </div>
</div>
