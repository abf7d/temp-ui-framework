

<div class="secondary-left-nav">

        <ng-content select="[left-dec]">
            </ng-content>

            
    <div class="btn-container file-names">
        <div class="logo">
            <img class="logo-img" src="{{header.img}}" />
            <div class="menu-entry-txt"> {{header.text}} </div>
        </div>

        <cdk-tree 
            [dataSource]="dataSource" 
            [treeControl]="treeControl"
            class="names">

            <!-- This is the tree node template for leaf nodes -->
            <cdk-tree-node 
                [style.paddingLeft]="getPadding(node.level)" 
                [style.display]="shouldRender(node) ? 'flex' : 'none'" 
                *cdkTreeNodeDef="let node"
                class="example-tree-node"
                class="{{getClass(node.level)}}">
            
                <div 
                    [style.visibility]="node.expandable ? 'visible' : 'hidden'"
                    (click)="node.isExpanded = !node.isExpanded"
                    class="selection-open" 
                    src="http://localhost:8080/ui/assets/eye.png" >
                    
                    <fa-icon 
                        [icon]="treeControl.isExpanded(node) ? faAngleDown : faAngleRight"
                        class="drawer">
                    </fa-icon>
                </div>

                <div> 
                    <img src="http://localhost:8080/ui/assets/eye.png" /> 
                </div>
                <div class="menu-entry-txt">
                    {{node.name}}
                </div>
            </cdk-tree-node>
            
            <!-- This is the tree node template for expandable nodes -->
            <cdk-tree-node 
                [style.display]="shouldRender(node) ? 'flex' : 'none'"
                [style.paddingLeft]="getPadding(node.level)" 
                *cdkTreeNodeDef="let node; when: hasChild" 
                class="{{getClass(node.level)}}">

                <div 
                    [style.visibility]="node.expandable ? 'visible' : 'hidden'"
                    (click)="node.isExpanded = !node.isExpanded"
                    src="http://localhost:8080/ui/assets/eye.png"
                    class="selection-open" >

                    <fa-icon 
                        class="drawer" 
                        [icon]="treeControl.isExpanded(node) ? faAngleDown : faAngleRight ">
                    </fa-icon>
                </div>
                <div> <img src="http://localhost:8080/ui/assets/eye.png" /> </div>
                <div class="menu-entry-txt">
                    {{node.name}}
                </div>
            </cdk-tree-node>
        </cdk-tree>
    </div>
 </div>
