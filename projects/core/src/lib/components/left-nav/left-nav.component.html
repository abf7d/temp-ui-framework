


<div class="secondary-left-nav">
    
    <div class="btn-container file-names">
        <div class="logo">
                <img class="logo-img" src="{{header.img}}" /> <div class="menu-entry-txt"> {{header.text}} </div>
        </div> 
        <ul class="names" *ngFor="let item of items">
            <li *ngFor="let entry of item.group" [class.active]="entry.selected">
                <div> <img src="{{entry.image}}" /> </div>
                <div class="menu-entry-txt">{{entry.text}} test</div>
                <div class="selection-open"><i class="fa fa-chevron-right"></i></div>
            </li>
        </ul>
    </div>
    <div class="btn-container avatar-holder">
        <div> <img class="user-circle" src="/ui/assets/user-circle.png" />
        </div>
        <div>
            Hello!
        </div>
    </div>
</div>

<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <cdk-tree-node *cdkTreeNodeDef="let node" cdkTreeNodePadding
                   [style.display]="shouldRender(node) ? 'flex' : 'none'"
                   class="example-tree-node"
                   >
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.name}}
    </cdk-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <cdk-tree-node *cdkTreeNodeDef="let node; when: hasChild" cdkTreeNodePadding
                   [style.display]="shouldRender(node) ? 'flex' : 'none'"
                   class="example-tree-node">
      <button mat-icon-button cdkTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename"
              (click)="node.isExpanded = !node.isExpanded"
              [style.visibility]="node.expandable ? 'visible' : 'hidden'">
        <mat-icon class="mat-icon-rtl-mirror">
          <!-- {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}} -->
        </mat-icon>
      </button>
      {{node.name}}
    </cdk-tree-node>
  </cdk-tree>
