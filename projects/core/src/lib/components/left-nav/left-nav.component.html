<div class="secondary-left-nav">

    <div class="btn-container file-names">
        <div class="logo">
            <img class="logo-img" src="{{header.img}}" />
            <div class="menu-entry-txt"> {{header.text}} </div>
        </div>
        <cdk-tree class="names" [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <cdk-tree-node [style.paddingLeft]="getPadding(node.level)" *cdkTreeNodeDef="let node" cdkTreeNodePadding
                [style.display]="shouldRender(node) ? 'flex' : 'none'" class="example-tree-node"
                class="{{getClass(node.level)}}">
                <div class="selection-open" src="http://localhost:8080/ui/assets/eye.png" mat-icon-button
                    cdkTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename"
                    (click)="node.isExpanded = !node.isExpanded"
                    [style.visibility]="node.expandable ? 'visible' : 'hidden'">
                    <fa-icon class="drawer" [icon]="treeControl.isExpanded(node) ? faAngleDown : faAngleRight ">
                    </fa-icon>
                </div>

                <div> <img src="http://localhost:8080/ui/assets/eye.png" /> </div>
                <div class="menu-entry-txt">
                    {{node.name}}
                </div>
            </cdk-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <cdk-tree-node [style.paddingLeft]="getPadding(node.level)" *cdkTreeNodeDef="let node; when: hasChild" cdkTreeNodePadding
                [style.display]="shouldRender(node) ? 'flex' : 'none'" class="example-tree-node"
                class="{{getClass(node.level)}}">
                <div class="selection-open" src="http://localhost:8080/ui/assets/eye.png" mat-icon-button
                    cdkTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename"
                    (click)="node.isExpanded = !node.isExpanded"
                    [style.visibility]="node.expandable ? 'visible' : 'hidden'">
                    <fa-icon class="drawer" [icon]="treeControl.isExpanded(node) ? faAngleDown : faAngleRight ">
                    </fa-icon>
                </div>
                <div> <img src="http://localhost:8080/ui/assets/eye.png" /> </div>
                <div class="menu-entry-txt">
                    {{node.name}}
                </div>
            </cdk-tree-node>
        </cdk-tree>
    </div>
    <div class="btn-container avatar-holder">
        <div> <img class="user-circle" src="http://localhost:8080/ui/assets/user-circle.png" />
        </div>
        <div>
            Hello!
        </div>
    </div>
</div>
