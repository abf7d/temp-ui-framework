<div class="overlay" [class.overlay]="showMenu"></div>

<div class="spacer"></div>

<div class="menu" [ngClass]="{'expand-menu': showMenu, 'contract-menu': !showMenu }">
    <div  *ngIf="config !== null" class="null-container">
        <div class="menu-left">
            <div class="tenant-container">
                <div class="tenant-btn-container">
                    <div (click)="expandMenu()" class="tenant-btn menu-btn">X</div>
                </div>
                <div class="tenant-btn-container" [class.selected]="app.selected" *ngFor="let app of config.applist">
                    <div class="tenant-btn" (click)="selectApp(app)"></div>
                </div>
                <div class="admin-list">
                <div class=" tenant-btn-container" [class.selected]="app.selected"
                    *ngFor="let app of config.adminlist">
                    <div class="tenant-btn" (click)="selectApp(app)"></div>
                </div>
            </div>
                <div class="expand"></div>
                <div class="btn-container avatar-holder">
                    <div> <img class="user-circle" src="http://localhost:8080/ui/assets/user-circle.png" />
                    </div>
                    <div>
                        Hello!
                    </div>
                </div>
            </div>

        </div>
        <div class="menu-right">
            <div class="container-right">


                <div class="tenant-btn-container" [class.selected]="app.selected" *ngFor="let app of config.applist">
                    <div class="tenant-txt" (click)="selectApp(app)">{{app.text}}</div>
                </div>
                <div class="admin-list tenant-btn-container" [class.selected]="app.selected"
                    *ngFor="let app of config.adminlist">
                    <div class="tenant-txt" (click)="selectApp(app)">{{app.text}}</div>
                </div>

            </div>
        </div>
</div></div>
